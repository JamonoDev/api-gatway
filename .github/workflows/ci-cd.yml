name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # DÃ©clenche ce workflow uniquement lors d'un push sur la branche `main`

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image for API Gateway
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy API Gateway using Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

  test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run tests on the deployed API Gateway
        run: |
          curl http://localhost:8080/health || exit 1
